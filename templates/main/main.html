<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="author" content="cs_mike" />

        <title>{% block title %}{% endblock %}</title>
        
        <!-- dashboard -->
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href={% static "css/styles.css" %}>

        <link rel="icon" type="image/x-icon" href={% static "assets/favicon.ico" %} />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-dark" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="links" data-bs-toggle="modal" data-bs-target="#webCrawlerModal">Get Links</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Projects-->
        <section class="projects-section bg-light bg-dark" id="projects">
            <div class="container px-4 px-lg-5">
                {% block content %}
                {% endblock %}
            </div>
        </section>


        <!-- Contact-->
        <a href="https://github.com/c-mike" target="_blank" rel="noopener noreferrer">
            <section class="contact-section bg-black pb-5" id="contact">
                <div class="container px-4 px-lg-5">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-4 mb-3 mb-md-0">
                            <div class="card py-4 h-100">
                                <div class="card-body text-center">
                                    <i class="fa-brands fa-github text-primary mb-2"></i>
                                    <h4 class="text-uppercase m-0">GitHub</h4>
                                    <hr class="my-4 mx-auto" />
                                    <div class="small text-black-50">https://github.com/c-mike</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </a>

        <!-- webCrawler Modal -->
        <div class="modal fade" id="webCrawlerModal" tabindex="-1" aria-labelledby="webCrawlerModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="row justify-content-between">
                            <h5 class="modal-title col-4" id="webCrawlerModalLabel" style="font-weight:700">New Links</h5>
                            <button type="button" class="btn-close col-4 align-self-center" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form class="form-sample" method="post" action="links">
                        {% csrf_token %}
                            <div class="my-3">
                                <label for="exampleInputEmail1" class="form-label">Insere o link do site para capturar os seus link!</label>
                                <div class="input-group">
                                    <input name="input_link" type="text" class="form-control" placeholder="web site link" aria-label="web site link" aria-describedby="button-addon2">
                                    <button class="btn btn-primary" type="submit" id="button-addon2">Pesquisar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

<!-- JavaScript -->
    <script src={% static "js/scripts.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script type="text/javascript" src={% static "js/index.js" %}></script>
</html>
